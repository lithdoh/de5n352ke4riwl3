<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="mainView">

  <ng-container matColumnDef="component">
    <th mat-header-cell *matHeaderCellDef>
        Component
    </th>
    <td mat-cell *matCellDef="let element"><a routerLink="{{element.link}}">{{element.component}}</a></td>
  </ng-container>

  <ng-container matColumnDef="selection">
    <th mat-header-cell *matHeaderCellDef>
      Selection
    </th>
    <td mat-cell *matCellDef="let element"><a routerLink="{{element.link}}">
      <img *ngIf="element.image" src="{{element.image}}" alt="Image of {{element.name}}">{{element.selection}}</a></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>
      Price
    </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>
      Weight
    </th>
    <td mat-cell *matCellDef="let element"> {{element.weight | grams}} </td>
  </ng-container>

  <ng-container matColumnDef="priceWeight">
    <th mat-header-cell *matHeaderCellDef>
      Price/Weight
    </th>
    <td mat-cell *matCellDef="let element"> {{element.priceWeight ? (element.priceWeight | number:'1.1-3') + ' $/g' : element.priceWeight}} </td>
    <!-- Why doesn't this work? <td mat-cell *matCellDef="let element"> {{element.priceWeight | number:'1.1-3' | dollarsPerGram}} </td> -->
  </ng-container>

  <ng-container matColumnDef="where">
    <th mat-header-cell *matHeaderCellDef>
      Where
    </th>
    <td mat-cell *matCellDef="let element"><a href="https://www.{{element.where}}" target="_blank">{{element.where}}</a></td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><a routerLink="/"><button>Buy</button></a></td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button (click)="clearStem()">X</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<app-matstems *ngIf="!mainView"></app-matstems>
